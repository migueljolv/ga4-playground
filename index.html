  <h1>GA4 Playground!</h1>
  <form class="form" id="form">
    <div class="form-row">
      <label for="agents">Agents:</label>
      <select id="agents" name="agents">
        <option value="John">John</option>
        <option value="Emma">Emma</option>
        <option value="Michael">Michael</option>
        <option value="Sophia">Sophia</option>
        <option value="William">William</option>
        <option value="Olivia">Olivia</option>
        <option value="James">James</option>
        <option value="Ava">Ava</option>
        <option value="Benjamin">Benjamin</option>
        <option value="Isabella">Isabella</option>
      </select>
    </div>
    <div class="form-row">
      <label for="adnVersions">ADN Versions:</label>
      <select id="adnVersions" name="adnVersions">
        <option value="7.0.0">7.0.0</option>
        <option value="7.6.1">7.6.1</option>
        <option value="7.7.0">7.7.0</option>
        <option value="8.0.0">8.0.0</option>
        <option value="9.0.0">9.0.0</option>
      </select>
    </div>
    <input class="submit-btn" type="submit" value="Submit">
  </form>

  <script>
    // JavaScript goes here
    function initial() {
      console.log('Page is fully loaded');
    }

    const formElm = document.getElementById('form');
    const agentsElm = document.getElementById('agents');
    const adnVersionsElm = document.getElementById('adnVersions');

    formElm.addEventListener('submit', function (event) {
      event.preventDefault();
      const formData = new FormData(formElm);
      const agentName = formData.get('agents');
      const adnVersion = formData.get('adnVersions');

      console.log({ agentName, adnVersion });

      gtag('event', 'adnVersion_dimension', {
        'event_category': 'Versions',
        'event_label': 'ADN Version',
        adnVersion: adnVersion,
      });
      gtag('event', 'agentName_metric', {
        'event_category': 'Users',
        'event_label': 'Agent Name',
        agentName,
      });
    });

    document.addEventListener('DOMContentLoaded', initial);
  </script>
